{%block content%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halopot</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d122da311e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="login-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border bg-white shadow" style="width: 950px">
        <div class="col-md-6 left-box">
          <div class="row p-5 align-item-center">
            <div class="header-text mb-4">
              <h1
                class="text-center fs-3"
                style="margin-bottom: 75px; font-weight: bold"
              >
                Halopot
              </h1>
            </div>
            <form
              method="POST"
              class="border rounded-3 mt-4 p-3 bg-white shadow"
            >
              {% csrf_token %}

              <div class="header-text">
                <h1 class="fs-5 mb-3" style="font-weight: bold">Sign in</h1>
              </div>
              <div class="form-group mb-4">
                <label>Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@gmail.com"
                  name="email"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  name="password"
                  required
                />
              </div>
              <a href="" style="font-weight: 600; color: #0558ff"
                >Forgot Password?</a
              >
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">
                  Sign In
                </button>
              </div>
              <div class="form-group text-center mt-2">
                <a style="font-weight: 600"
                  >Don't have an account?
                  <span style="color: #0558ff">Sign up now</span></a
                >
              </div>
              <div class="form-group text-center">
                <p>Or sign up with</p>
              </div>
              <div class="form-group mb-3 text-center">
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-md-6 bg-dark d-flex justify-content-center align-items-center flex-column right-box"
        >
          <div class="featured-image">
            <img
              src="{% static 'login-image.png' %}"
              alt="login Image"
              class="img-fluid"
              style="object-fit: contain; width: 100%; height: 100%"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{%endblock%}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halopot</title>
    <link rel="stylesheet" href="./reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border bg-white shadow " style="width: 950px;">
            <div class="col-md-6  left-box">

                <div class="row  p-3 align-item-center">
                    <div class="header-text mb-4">
                        <h1 class="text-center fs-3" style="margin: 20px; font-weight: bold;" >Halopot</h1>

                    </div>
                    <form method="POST" class="border rounded-3 p-3 bg-white shadow">
                        <div class="header-text">
                            <h1 class="fs-5 mb-3" style="font-weight: bold;" >We are almost there.</h1>
    
                        </div>
                        <div class="form-group mb-4">
                            <label >What should i call you?</label>
                            <input type="text" class="form-control" placeholder="Your name here" name="name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label >You can add your email address here.</label>
                            <input type="email" class="form-control"  placeholder="example@gmail.com" name="email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label >Add a password</label>
                            <input type="password" class="form-control" placeholder="Your password here" name="password" required>
                        </div>
                        <div class="form-group mb-4">
                            <label >Confirm your password</label>
                            <input type="password" class="form-control" placeholder="Just to make sure" name="cpasswor" required>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to <a><span style="color:blue">terms and conditions</span></a></label>
                        </div>
                        <div class="form-group mb-3"><br><br>
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Lets Go</button>
                        </div>
                        

                    </form>
                    
                </div>

            </div>
            <div class="col-md-6  bg-dark d-flex justify-content-center align-items-center flex-column right-box">
                <div class="featured-image  bg-dark">
                    <img src="{% static 'reg-1-image.png' %}" alt="login Image" class="img-fluid" style="object-fit: contain; width: 100%;height: 100%;">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
